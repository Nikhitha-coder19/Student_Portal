    <div id="marksForm">
        <div class="cardContainerform">
            <svg id="backBtnMarks" style="cursor:pointer;" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
            </svg>
            <div class="flex">
                <div class="formCard">
                    <h1 style="text-align:center;color:#198754" id="formTitle"></h1><hr>
                    <form id="marks-form">
                        <p style="margin-top:20px;">1.</p>
                        <select id="subject1" class="subject-select">
                            <option value="" disabled selected>Select Subject</option>
                            <option value="Math">Math</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="ComputerScience">Computer Science</option>
                        </select><br>
                        <!-- <input type="number" id="marks" required min="0" max="100" placeholder="Enter Your Marks"> -->
                        <input type="text" id="subject1marks" placeholder="Enter your marks" style="border: none; border-bottom: 2px solid black; outline: none; padding: 5px;margin-top:5px;margin-bottom:15px;width:330px"><br>
                        <p id="sub1Err"></p>
                        <p style="margin-top:20px;">2.</p>
                        <select id="subject2" class="subject-select">
                            <option value="" disabled selected>Select Subject</option>
                            <option value="Math">Math</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="ComputerScience">Computer Science</option>
                        </select><br>
                        <input type="text" id="subject2marks" placeholder="Enter your marks" style="border: none; border-bottom: 2px solid black; outline: none; padding: 5px;margin-top:5px;margin-bottom:15px;width:330px"><br>
                        <p id="sub2Err"></p>
                        <p style="margin-top:20px;">3.</p>
                        <select id="subject3" class="subject-select">
                            <option value="" disabled selected>Select Subject</option>
                            <option value="Math">Math</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="ComputerScience">Computer Science</option>
                        </select><br>
                        <input type="text" id="subject3marks" placeholder="Enter your marks" style="border: none; border-bottom: 2px solid black; outline: none; padding: 5px;margin-top:5px;margin-bottom:15px;width:330px"><br>
                        <p id="sub3Err"></p>
                        <p style="margin-top:20px;">4.</p>
                        <select id="subject4" class="subject-select">
                            <option value="" disabled selected>Select Subject</option>
                            <option value="Math">Math</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="ComputerScience">Computer Science</option>
                        </select><br>
                        <input type="text" id="subject4marks" placeholder="Enter your marks" style="border: none; border-bottom: 2px solid black; outline: none; padding: 5px;margin-top:5px;margin-bottom:15px;width:330px"><br>                      
                        <p id="sub4Err"></p>
                        <div class="d-flex flex-row justify-content-center"><button class="b" id="submitMarks" type="submit"></button></div>
                    </form>
                    <div id="successMarks" class="success" style="display:none;"></div>
                </div>
            </div>
        </div>
