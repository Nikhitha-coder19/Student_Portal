<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="newForm">
        <div class="pageForm">
            <div class="cardContainerform">
                <svg id="backBtn" style="cursor:pointer;" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                <div class="flex">
                    <div class="formCard">
                        <h1 style="text-align:center;color:#198754" id="form-title"></h1><hr>
                        <form id="add-form">
                            <label style="margin-top:20px;" for="inputName">Name</label><br>
                            <input type="text" id="inputName" placeholder="Enter your name" style="border: none; border-bottom: 2px solid black; outline: none; padding: 5px;margin-top:5px;margin-bottom:10px;width:330px"><br>
                            <p id="name"></p>
                            <label style="margin-top:10px;" for="inputNumber">Admission Number</label><br>
                            <input type="text" id="inputNumber" placeholder="Enter your admission number" style="border: none; border-bottom: 2px solid black; outline: none; padding: 5px;margin-top:5px;margin-bottom:10px;width:330px"><br>
                            <p id="admissionNumber"></p>
                            <label style="margin-top:10px;" for="inputAddress">Address</label><br>
                            <textarea id="inputAddress" placeholder="Enter your address" style="border: 2px solid black; border-bottom: 2px solid black; outline: none; padding: 5px;margin-top:5px;margin-bottom:10px;width:330px"></textarea><br>
                            <p id="address"></p>
                            <label style="margin-top:10px;" for="inputBranch">Branch</label><br>
                            <input type="text" id="inputBranch" placeholder="Enter your branch" style="border: none; border-bottom: 2px solid black; outline: none; padding: 5px;margin-top:5px;margin-bottom:10px;width:330px"><br>
                            <p id="branch"></p>
                            <div class="d-flex flex-row justify-content-center"><button class="b" id="submit" type="submit"></button></div>
                        </form>
                        <div id="success" class="success" style="display:none;"></div>
                    </div>
                </div>
            </div>
            <footer class="footer">
               Â© 2025 Student Portal | Designed by N
            </footer>
        </div>
    </div>
</body>
</html>
