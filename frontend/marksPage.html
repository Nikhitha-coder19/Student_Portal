<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="marksPage">
        <div class="pageForm">
            <div class="cardContainerform">
                <div class="spaceBetween">
                    <svg id="backBtnmarks" style="cursor:pointer;" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                    <div>
                        <button id="addMarks">Add Marks</button>
                        <button id="updateMarks">Update Marks</button>
                        <button id="deleteMarks">Delete Marks</button>
                        <div id="deleteSubjectContainer" style="display: none; margin-top: 10px;">
                            <select id="deleteSubjectSelect">
                                <option value="" selected disabled>Select Subject to Delete</option>
                                <option value="Math">Math</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="ComputerScience">Computer Science</option>
                            </select>
                            <button id="confirmDeleteSubject">Confirm Delete</button>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <div class="detailsPage">
                        <h1 style="text-align:center;color:#198754;">Marks</h1><hr>
                        <div class="columnHeaders">
                            <h3 style="font-size:15px;">Subjects</h3>
                            <h3 style="font-size:15px;">Marks</h3>
                        </div>
                        <div id="marksList"></div>
                    </div>
                </div>
            </div>
            <footer class="footer">

            </footer>
        </
    </div>
