<body>
    <div id="homePage">
        <div class="pageForm">
            <div style="flex:1;">
                <div class="bg-title d-flex flex-column justify-content-center">
                    <h1 style="font-size: 42px;font-weight: 700;letter-spacing: 1px;text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);">Student Portal</h1>
                </div>
                <div class="bg-container">
                    <div class="addContainer">

                                <h2 style="font-size:25px">Students</h2>
                                <div>
                                    <input style="width:200px;" type="text" placeholder="Search Name">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="23" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                                    </svg>
                                </div>
                            </div>
                            <div class="columnHeaders">
                                <h3 style="font-size:15px;">Name</h3>
                                <h3 style="font-size:15px;">Actions</h3>
                            </div>
                            <div id="studentList" class="List" style="display: flex; flex-direction: column;"></div>
                        </div>
                    </div>
                </div>
            </div>
